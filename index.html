<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
 
    <title>Rate by stars</title>
</head>
<body class="custombody">
    <div class="container">
        <div id="theTop">            
                <b>How did we do?</b><br>
                <br>
            </header>
         </div>
            <div class="txt">
                <p>
                    Please let us know how we did with <br> your support requests. All feedback <br> is appreciated to help us improve<br> our offering!  
                </p>
            </div>
        
        <div class="star-widget" id="rating-star">
          <input type="radio" name="rate" id="rate-5">
           <label for="rate-5" class="bi bi-star-fill"></label>
           <input type="radio" name="rate" id="rate-4">
           <label for="rate-4" class="bi bi-star-fill"></label>
           <input type="radio" name="rate" id="rate-3">
           <label for="rate-3" class="bi bi-star-fill"></label>
           <input type="radio" name="rate" id="rate-2">
           <label for="rate-2" class="bi bi-star-fill"></label>
           <input type="radio" name="rate" id="rate-1">
           <label for="rate-1" class="bi bi-star-fill"></label>
           <form action="#">
            <header></header>
            <div class="textarea">
                <textarea cols="30" placeholder="Describe your experience..."></textarea>
               
                <div class="post">
                    <div class="text">Thanks for rating us!</div>
                    <div class="edit">EDIT</div>
                </div>
                <div class="btn">
                    <button class="submit">submit</button>
                </div>
            </div>
           </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
